<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador de Texto</h1>
        <textarea id="inputText" placeholder="Ingresa tu texto aquí"></textarea>
        <input type="number" id="shift" value="3" min="1" max="25" placeholder="Desplazamiento">
        <button onclick="encryptText()">Encriptar</button>
        <button onclick="decryptText()">Desencriptar</button>
        <textarea id="outputText" placeholder="Resultado aquí" readonly></textarea>
    </div>
    <script src="index.js"></script>
</body>
</html>
